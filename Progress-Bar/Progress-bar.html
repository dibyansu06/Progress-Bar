<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="Progress-bar-style.css"> 
</head> 
<body>
    <div class="bar-name">
        <div class="title">
            <h1>My Programming Language Progress</h1>
        </div>
        <!-- first bar -->
        <div class="bar">
            <div class="percentage">
                <span class="name">HTML</span>
            </div>
            <div class="progress-line html">
                <span></span>
            </div>
        </div>
        <!-- second bar -->
        <div class="bar">
            <div class="percentage">
                <span class="name">CSS</span>
            </div>
            <div class="progress-line css">
                <span></span>
            </div>
        </div>
        <!-- third bar -->
        <div class="bar">
            <div class="percentage">
                <span class="name">JAVA SCRIPT</span>
            </div>
            <div class="progress-line js"> 
                <span></span>
            </div>
        </div>
        <!-- fourth bar -->
        <div class="bar">
            <div class="percentage">
                <span class="name">PYTHON</span>
            </div>
            <div class="progress-line python">
                <span></span>
            </div>
        </div>
        <!-- fifth bar -->
        <div class="bar">
            <div class="percentage">
                <span class="name">C</span>
            </div>
            <div class="progress-line c">
                <span></span>
            </div>
        </div>
        <!-- Sixth bar -->
        <div class="bar">
            <div class="percentage">
                <span class="name">C++</span>
            </div>
            <div class="progress-line cpp">
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
